<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguapolis - Level Up Your English</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Левая панель: Персонаж -->
    <div class="character-panel">
        <div class="avatar" id="avatar">
            <img src="assets/default-avatar.jpg" alt="Your Sim">
        </div>
        <div class="stats">
            <div class="stat">
                <span>Confidence</span>
                <div class="bar" id="confidence-bar"><div></div></div>
                <span id="confidence">30%</span>
            </div>
            <div class="stat">
                <span>Vocabulary</span>
                <div class="bar" id="vocab-bar"><div></div></div>
                <span id="vocab">20%</span>
            </div>
            <div class="stat">
                <span>Fluency</span>
                <div class="bar" id="fluency-bar"><div></div></div>
                <span id="fluency">10%</span>
            </div>
        </div>
    </div>

    <!-- Центр: Карта города -->
    <div class="game-area">
        <div class="location" id="current-location">
            <h2>Linden Court Chat</h2>
            <div class="chat-messages" id="chat-messages"></div>
        </div>
    </div>

    <!-- Правая панель: Квесты -->
    <div class="quest-panel">
        <h3>Current Quest</h3>
        <div class="quest" id="current-quest">
            <h4>The First Impression</h4>
            <p>Introduce yourself to neighbors (use 1 chunk)</p>
            <div class="chunks">
                <button class="chunk-btn" data-chunk="Just moved in">Just moved in...</button>
                <button class="chunk-btn" data-chunk="Looking forward">Looking forward...</button>
                <button class="chunk-btn" data-chunk="Low-key nervous">Low-key nervous...</button>
            </div>
            <textarea id="message-input" placeholder="Type your message here..."></textarea>
            <button id="send-message">Send Message</button>
        </div>
        <div class="achievements" id="achievements"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
